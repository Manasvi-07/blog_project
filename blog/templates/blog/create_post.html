{% extends 'home.html' %}

{% block title %}Create Post{% endblock %}

{% block content %}
<h2>Create a New Post</h2>
    <form method="POST" enctype="multipart/form-data" class="form-container">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Post</button>
    </form>
{% endblock %}
