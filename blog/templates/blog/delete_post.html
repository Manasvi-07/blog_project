{% extends "home.html" %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<h2>Delete Post: {{ post.title }}</h2>
<p>Are you sure you want to delete this post?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'home' %}">Cancel</a>
</form>
{% endblock %}
