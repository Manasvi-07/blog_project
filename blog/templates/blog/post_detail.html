{% extends 'home.html' %}
{% block content %}
  {% if user.is_authenticated %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Add Comment</button>
    </form>
  {% else %}
    <p><a href="{% url 'accounts:login' %}">Log in</a> to comment.</p>
  {% endif %}
{% endblock %}
