<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home - Blog Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        header {
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        h1 {
            color: #333;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            margin-right: 10px;
            text-decoration: none;
            color: #070a0d;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #aaa;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <nav>
        {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </nav>
    
    <header>
        <h1>Welcome to the Blog Management System</h1>
    </header>
    <main>
        <p>This is the homepage. You can manage your blog posts here.</p>
    </main>
    <footer>
        &copy; 2025 Your Blog Management System
    </footer>
</body>
</html>
